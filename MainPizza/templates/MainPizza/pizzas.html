{% extends "MainPizza/base.html" %}

{% block content %}

<p>pizzas</p>

<ul>
    {% for p in pizzas %}

    <li> 
        <a href="{% url 'MainPizza:pizza' p.id %}">{{ p }}</a>
    </li>
    {% empty %}
    <li>No pizzas have been added yet.</li>
    {% endfor %}
</ul>

<a href="{% url 'MainPizza:new_pizza' %}">Add a new Pizza</a>

{% endblock content %}
