
{% extends "MainPizza/base.html" %}

{% block content %}

<p>Pizza: {{ pizza }}</p>

<ul>
    {% for p in toppings %}
    <li>
        <p>{{ p.text |linebreaks}}</p>

    </li>
    {% empty %}
    <li> There are no toppings on this pizza yet.</li>
    {% endfor %}
</ul>
<p>
<a href="{% url 'MainPizza:new_topping' pizza.id %}">Add a new topping</a>
</p>
{% endblock content %}
